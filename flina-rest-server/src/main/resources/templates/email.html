<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IJPay让支付触手可及</title>
    <style>
        body {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div class="biu-nav-email" style="max-width: 600px;min-width: 300px;
  margin: 40px auto;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
  font-size: 16px;padding: 20px;
  background: #000428;  /* fallback for old browsers */
  background: -webkit-linear-gradient(to right, #004e92, #000428);  /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(to right, #004e92, #000428); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  border-radius: 5px;
  color: #fff;">
    <h3 style="margin-bottom: 40px;">
        Hi! 亲爱的用户：
    </h3>
    <p style="padding-left: 20px;">
        您正在进行邮箱验证,本次请求的验证码为:
    </p>
    <p style="color: #dde2e2;padding-left: 14px;">
        <strong style="color: #3acbff;font-size: 24px;" th:text="${code}">

        </strong>
        <span>(为了保障您帐号的安全性,请在30分钟内完成验证,祝您生活愉快!)</span>
    </p>
    <p style="padding-left: 20px;">
        <span>快速访问:</span>
        <a href="https://www.dongqinglin.cn/" style="color:#fff" target="_blank"
           rel="noopener noreferrer">https://www.yufan.org/</a>
    </p>
    <p style="margin-top: 40px;text-align: right;">
        系统邮件,回复无效。
    </p>
    <p style="text-align: right;" th:text="${date}">

    </p>
</div>
</body>
</html>
