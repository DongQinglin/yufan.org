# 数据库服务器
# CST China Standard time 中国标准时间，为东八区时间，是UTC+8
spring.datasource.url = jdbc:mysql://localhost:3306/auto_code?serverTimezone=CST
spring.datasource.username = root
spring.datasource.password = rootroot
spring.datasource.driverClassName = com.mysql.jdbc.Driver
# 时间格式和时区设置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=CST

# Specify the DBMS
# 制定数据库类型
spring.jpa.database = MYSQL
# Show or not log for each sql query
# 是否在控制台打印每一条sql语句
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
# hibernate 数据定义语言自动生成，有上面括号中的三个可能值
spring.jpa.hibernate.ddl-auto = update
#切换数据库引擎为innodb
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
# Naming strategy
## 命名策略
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager
# 在将它们添加到实体管理器之前不进行操作
# 使用自定义mysql57配置字符集和数据库引擎
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.dialect = me.dongqinglin.auto.config.MySQLConfig


# 文件服务器 自定义配置文件属性规范名称应为kebab-case（ - 分隔）
# 文件上传目录（注意Linux和Windows上的目录结构不同）
# file.uploadFolder=/root/uploadFiles/
file-service.profile = D:/uploadFilePath/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=1000MB